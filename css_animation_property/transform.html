<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:100px;
        }
        .box{
            width:300px;
            height:300px;
            background-color:aqua ;
            transition-duration: 500ms;
            transition-property:background;
            
        }
        .box:hover{
            background: pink;
            cursor:pointer;
            transform:rotate(45deg);
        }
    </style>
</head>
<body>
    <p>When we hover over the box, it will rotate 45 degree and the color of the box will change to pink.</p><br><br><br><br>
    <div class="box"></div>
</body>
</html>
