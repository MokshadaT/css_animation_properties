<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-play-state</title>
    <style>
        div {
            font-size :250px;
            color:blueviolet;
            position: relative;
            animation: hoverOverMe 10s infinite;
        }

        div:hover {
            animation-play-state: paused;
        }

        @keyframes hoverOverMe {
            from {left: 0px;}
            to {left: 200px;}
        }
    </style>
</head>
<body>
    <h1>Set animation-play-state on Hover</h1>

    <p>Hover over the text to stop the animation.</p>
    <div>Hello!</div>
    
</body>
</html>
